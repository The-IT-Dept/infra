---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portal-app-radius
  namespace: portal

spec:
  releaseName: portal-app-radius
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-secret

    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/the-it-dept/node-isp
              tag: radius-v0.0.18
              pullPolicy: IfNotPresent

            envFrom:
              - secretRef:
                  name: portal-secrets

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          acct:
            port: 1812
          auth:
            port: 1813
