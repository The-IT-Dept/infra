---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &host theitdept.au
  namespace: erpnext
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - *host
      secretName: *host
  rules:
    - host: *host
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frappe-bench-erpnext
                port:
                  number: 8080
