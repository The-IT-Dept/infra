---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rfspager-app
  namespace: rfspager
  labels:
    app: rfspager-app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rfspager-app
  template:
    metadata:
      labels:
        app: rfspager-app
    spec:
      containers:
        - name: pocsag-decoder
          image: ghcr.io/the-it-dept/rfspager:v0.2.1
          args:
            - -d
            - decoder
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
              squat.ai/rtlsdr: "1"
          envFrom:
            - secretRef:
                name: rfspager-secrets
