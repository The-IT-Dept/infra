    tunnel: media.theitdept.au
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
      - service: ingress-nginx-controller.ingress-nginx.svc.cluster.local
