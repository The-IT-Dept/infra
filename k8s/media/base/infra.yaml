---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  path: ./k8s/media/infra
  validation: client

  dependsOn:
    - name: base-sources

  decryption:
    provider: sops
    secretRef:
      name: sops-age
