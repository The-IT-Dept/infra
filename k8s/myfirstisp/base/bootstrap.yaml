---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system

spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  validation: client

  path: ./k8s/myfirstisp/bootstrap

  patches:
    # This patch changes the kustomization sync interval to 1m for all kustomizations and adds a sops decryption provider.
    - target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        version: v1beta2
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 1m
          decryption:
            provider: sops
            secretRef:
              name: sops-age

    # This patch changes the default source sync interval to 1m for all GitRepository sources
    - target:
        group: source.toolkit.fluxcd.io
        kind: GitRepository
        version: v1beta2
      patch: |-
        apiVersion: source.toolkit.fluxcd.io/v1beta2
        kind: GitRepository
        metadata:
          name: not-used
        spec:
          interval: 1m

    # This patch changes the default source sync interval to 1m for all HelmRepository sources
    - target:
        group: source.toolkit.fluxcd.io
        kind: HelmRepository
        version: v1beta2
      patch: |-
        apiVersion: source.toolkit.fluxcd.io/v1beta2
        kind: HelmRepository
        metadata:
          name: not-used
        spec:
          interval: 1m
